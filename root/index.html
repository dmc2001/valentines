<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.9.12/sass.sync.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0dd87276e6.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <title>Valentine</title>
</head>
<body>
    <div class="pyro" style="z-index: 5; display: none;">
        <div class="before"></div>
        <div class="after"></div>
      </div>
    <!-- Happy Valentines day! -->
<div class="bgoverlay">
</div>
    <div class="heartContainer" style="display: none;">
      <span class="ico">
        <span class="ico2"></span>
        <span class="title">Click Me</span>
      </span>
      <div class="endtext">
        <span class="close" title="Restart"><i class="fa fa-times"></i></span>  
        <h1>Kate Waldron</h1>
        <h2>Will you be my valentine?</h2>
        <h3>~David</h3>
        <div style="display: flex; flex-direction: row; justify-content: center; margin-top: 2vw;">
            <button class="button-43" id="yesButton" role="button" style="margin-right: 1vw;">Yes</button>
            <button class="button-43" id="noButton" role="button">No</button>
        </div>
        <h3 id="celebrationMessage" style="display: none; z-index: 6;">YAAAHHH, I KNEW YOU WOULD SAY YESSS!!!</h3>
      </div>
    </div>


<!-- <div id="openContainer" class="opened"></div> -->
<!-- <div class="heart"></div>
      <div class="smile"></div>
      <div class="eyes"></div> -->

<div class="valentines-day-card">
    <input id="opened" type="checkbox">
    
  <div class="card-front">
    <div class="note">Click to Open</div>
  </div>
    
    <div class="card-inside">
      <div class="text-one">Happy
      </div>
      
      <div class="container">
        <span class="ico">
          <span class="ico2"></span>
          <span class="title">Click Me</span>
        </span>
        <div class="endtext">
          <span class="close" title="Restart"><i class="fa fa-times"></i></span>  
          <h1>I love you baby</h1>
          <h2>Will you be my valentine?</h2>
          <h3>~David</h3>
          <button class="button-43" role="button">Yes</button>
          <button class="button-43" role="button">No</button>
        </div>
      </div>
  </div>
  </div>


  
</body>
</html>
